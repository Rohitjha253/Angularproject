<div   class="container">
    <form class="form-signin">
  
      <h1 class="h3 mb-3 font-weight-normal">Register</h1>
      <label for="name" class="sr-only"  [(ngModel)]="name">Name</label>
      <input type="text"  [(ngModel)]="name" name="name" id="name" class="form-control" placeholder="Enter Name" required autofocus>
      <label for="email" class="sr-only">Email address</label>
      <input type="email"  [(ngModel)]="email" name="email" id="email" class="form-control" placeholder="Email address" required autofocus>
      <label for="inputPassword"  class="sr-only">Password</label>
      <input type="password" [(ngModel)]="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>
      <button type="button" (click)="onRegister()" class="btn btn-dark">Register</button>
      
  
    </form>
  
  </div>
